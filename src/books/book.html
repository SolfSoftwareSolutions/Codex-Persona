<template bindable="model">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1 ${model.Type}">${model.Title}</h5>
      <small>${model.Type}</small>
    </div>
    <hr/>
    <div class="d-flex w-100 justify-content-between">
      <img src="${model.imageSource}"/> 
      <p class="mb-1">
        ${model.Description}
      </p>
    </div>
</template>
