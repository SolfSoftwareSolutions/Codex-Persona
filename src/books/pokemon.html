<template bindable="model">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1 ${model.color}">${model.name}</h5>
      <small>${model.category}</small>
    </div>
    <hr/>
    <div class="d-flex w-100 justify-content-between">
      <img src="${model.imageSource}"/> 
      <p class="mb-1">
        ${model.description}
      </p>
    </div>
</template>
