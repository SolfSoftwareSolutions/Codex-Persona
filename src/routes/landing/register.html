<template>
        <form class="form-container">
    
            <div class="form-group">
                <label><b>Username</b></label>
                <input class="form-control"
                       placeholder="Enter an username"
                       value.bind="user.name & validateOnChange">
            </div>
    
            <div class="form-group">
                <label><b>Password</b></label>
                <input type="password" class="form-control"
                       placeholder="Enter a password"
                       value.bind="user.password & validateOnChange">
            </div>
    
            <!-- not really useful at this stage -->
            <div class="form-group">
                <label><b>Surname</b></label>
                <input class="form-control"
                       placeholder="Enter a surname"
                       value.bind="user.surName & validateOnChange">
            </div>
    
    
            <div class="form-group">
                <label><b>Email</b></label>
                <input class="form-control"
                       placeholder="Enter an email adress"
                       value.bind="user.email & validateOnChange">
            </div>
    
            <ul if.bind="controller.errors">
                <li repeat.for="error of controller.errors">${ error.message }</li>
              </ul>
    
    
            <div class="form-group">
                <button type="submit"
                        click.delegate="register()"
                        class="btn btn-danger"
                        disabled.bind="controller.errors.length > 0">Register</button>
    
                <a route-href="route: landing"
                   class="btn btn-danger">Cancel</a>
    
    
    
        </form>
    </template>
