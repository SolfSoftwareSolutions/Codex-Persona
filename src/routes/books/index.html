<template>
  <require from="../../resources/CSS/style.css"></require>
  <require from="../../routes/books/list"></require>

  <section class="au-animate">
    <img src="../../resources/images/main-logo.svg"
         class="pull-left">
    <br />
    <br />

    <div class="autocomplete">
      <input type="search"
             value.bind="searchValue & debounce:300"
             type="text"
             placeholder="Search for book title.."
             class="form-control mr-sm-2"
             onchange.call="executeSearch()">

      <ul>
        <li repeat.for="autocomplete of autocompletes">
          ${autocomplete.title}
        </li>
      </ul>
    </div>


  </section>



  <section>
    <hr />
    <h3>Books</h3>
    <list value.bind="books"></list>

  </section>

  <hr />
  <button class="btn btn-success float-left"
          click.delegate="add()">Add book</button>

  <a route-href="route: home"
     class="btn btn-danger">Cancel</a>



</template>
